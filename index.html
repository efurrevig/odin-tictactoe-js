<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="cell" data-row="0" data-col="0" id="0"></div>
            <div class="cell" data-row="0" data-col="1" id="1"></div>
            <div class="cell" data-row="0" data-col="2" id="2"></div>
            <div class="cell" data-row="1" data-col="0" id="3"></div>
            <div class="cell" data-row="1" data-col="1" id="4"></div>
            <div class="cell" data-row="1" data-col="2" id="5"></div>
            <div class="cell" data-row="2" data-col="0" id="6"></div>
            <div class="cell" data-row="2" data-col="1" id="7"></div>
            <div class="cell" data-row="2" data-col="2" id="8"></div>
        </div>
        
        <div class="playerDisplay">
            <div class="p1"> 
                <p>Player One(X):</p>
                <div class="circle"></div>
            </div>
            <div class="p2">
                <p>Player Two(O):</p>
                <div class="circle"></div>
            </div>
        </div>
        
        <button type="button" class="play-button" id="play-button">Play</button>
    </div>
</body>
</html>
